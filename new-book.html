<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard 2</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/duck.png" width="80px" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Catalogo libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex d-none" role="search">
                  <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav> 
    </header>
    <!-- /Navbar -->

    <!-- main -->
    <main>
        <div class="container">
            <h1 class="pt-5 pb-5">Nuovo libro</h1>
            <form action="">
                <div class="row">
                    <!-- Info Autore -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="nome_autore" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="nome_autore" placeholder="Inserisci il nome dell'autore">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="cognome_autore" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="cognome_autore" placeholder="Inserisci il cognome">
                        </div>
                    </div>

                    <!-- Info Libro -->
                    <div class="col-12"></div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-lg-4"></div>
                            <div class="col-12 col-lg-4"></div>
                            <div class="col-12 col-lg-4"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="col-12"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Disponibile anche in digitale</label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
            </form>
        </div>
    </main>
    <!-- /main -->
</body>
</html>
